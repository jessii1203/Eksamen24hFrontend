<!DOCTYPE html>
<html lang="en">

<body>

<header>
    <div class="wrapper">

<div class="bodyDiv">

    <h1>Opret Ny Album</h1>
    <div id="formHandler">

        <form id="postForm" action="http://localhost:8080/album/postData" method="post">

            <label for="name">Titel</label><br>
            <input type="text" id="name" name="title" placeholder=""><br>


            <label for="">Artist</label><br>
            <input type="text" id="" name="artist" placeholder=""><br>

            <label for="">Genre</label><br>
            <input type="text" id="" name="genre" placeholder=""><br><br>

            <label for="">Tilgængelighed</label><br>
            <select id="" name="availability">
                <option value="AVAILABLE"> Tilgængelig</option>
                <option value="UNAVAILABLE">Ikke Tilgængelig</option>
            </select>

            <button id="submitData" type="submit">Opret</button>
        </form>

    </div>

</div>


<script src="../JS/Album/newAlbum.js"></script>
<script src="../JS/navbar+footer.js"></script>
